<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"><!--PhoneX的适配，在iOS 11中采用了viewport-fit的meta标签作为适配方案-->
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="format-detection" content="telephone=no,email=no">
    <title>我的订单</title>
    <script type="text/javascript" src="js/common/rem.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/swiper/swiper-4.2.6.min.js"></script>
    <script type="text/javascript" src="lib/ionic-v1.3.3/js/ionic.bundle.min.js"></script>
    <script type="text/javascript" src="js/order.js"></script>
    <script type="text/javascript" src="js/common/filter.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/swiper/swiper-4.2.6.min.css">
    <link rel="stylesheet" href="lib/ionic-v1.3.3/css/ionic.css">
</head>
<body style="background: #f3f3f3" data-ng-controller="orderCtrl">
    <div class="order">
        <p class="title"><a href="javascript:;"><img src="images/arrow_left.png"/></a>我的订单</p>
        <ul class="nav heng-around">
            <li class="active"><span></span>全部</li>
            <li><span></span>待支付</li>
            <li><span></span>待发货</li>
            <li><span></span>待收货</li>
            <li><span></span>待评价</li>
        </ul>
        <div class="content">
            <!--还没有订单-->
            <div class="noOrder" ng-show="tipShow">
                <div><img src="images/order.png"/> </div>
                <p>您还没有相关订单</p>
            </div>
            <!--当有订单时-->
            <ion-content data-ng-show="orders.length>0">
                <!--下拉刷新-->
                <ion-refresher
                        pulling-text="下拉刷新..."
                        on-refresh="doRefresh()">
                </ion-refresher>
                <div class="hasOrder">
                    <ul>
                        <li data-ng-repeat="item in orders">
                            <div  class="clear">
                                <ul class="clear">
                                    <li> <img src="images/img3.png"/></li>
                                    <li> <img src="images/img4.png"/></li>
                                    <li> <img src="images/img4.png"/></li>
                                </ul>
                                <a href="javascript:;"><img src="images/arrow.png"/> </a>
                                <span>共4件</span>
                            </div>
                            <p class="clear"><span>共4件商品：78.37元</span><span>已完成</span></p>
                            <span>
                            <a href="javascript:;">去评价</a>
                        </span>
                        </li>
                    </ul>
                </div>
                <div class="listResult">
                    <span>已加载全部</span>
                </div>
                <ion-infinite-scroll
                        icon="ion-loading-c"
                        on-infinite="loadMoreData()"
                        distance="10%"
                        immediate-check="false"
                        ng-if="hasInfinite">
                </ion-infinite-scroll>
            </ion-content>
        </div>
    </div>
</body>

</html>
